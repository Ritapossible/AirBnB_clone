<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AirBnB Clone</title>
    <link rel="icon" href="./images/icon.png" type="image/png" title="hbnb">
    <link rel="stylesheet" href="./styles/5-common.css">
    <link rel="stylesheet" href="./styles/3-footer.css">
    <link rel="stylesheet" href="./styles/3-header.css">
    <link rel="stylesheet" href="./styles/5-filters.css">
</head>

<body>
    <header id="header">
        <div id="header-logo">
            <img src="./images/logo.png" alt="hbnb">
        </div>
    </header>
    <div class="container">
        <section class="filters">
            <div class="locations">
                <h3>States</h3>
                <h4>California, Arizona...</h4>
            </div>
            <div class="amenities">
                <h3>Amenities</h3>
                <h4>Internet, Kitchen...</h4>
            </div>
            <button>Search</button>
        </section>
    </div>
    <footer id="footer">
        <h3>Best School</h3>
    </footer>
</body>

</html>
